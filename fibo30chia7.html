<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let num = +prompt('nhap so luong so chia het cho 7');
    let count = 0;
    for (let i = 1; i <= 1000; i++) {
        while (count < num) {
            if (i % 7 === 0) {
                sum = sum + i

                count++

            }
            i++
        }


    }
    document.write(sum + '<br>')
</script>
</body>
</html>
